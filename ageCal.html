<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ageCalculator</title>
    <!-- CSS HERE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar bg-primary ">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand   text-warning">
                <h1 >AGE CALCULATOR </h1>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- AGE BOX -->
    <div class="container ">
        <h1>Welcome</h1>
        <form class="row g-5 needs-validation mx-auto my-auto" novalidate>
            <div class="col-md-2">
                <label for="validationCustom01" class="form-label">Date</label>
                <input type="text" class="form-control" name="date" id="date" placeholder="dd" default="00" required>

            </div>
            <div class="col-md-2">
                <label for="validationCustom02" class="form-label">Month</label>
                <input type="text" class="form-control" name="month" id="month" default="00" placeholder="mm" required>
                <!-- <div class="valid-feedback">
                    Looks good!
                </div> -->
            </div>
            <div class="col-md-2">
                <label for="validationCustom02" class="form-label">Year</label>
                <input type="text" class="form-control" name="year" id="year" placeholder="yyyy" default="0000"
                    required>

            </div>
            <!-- <div class="d-grid gap-6 d-md-block">
            <input type="button" name="submit" value="Submit" onclick="age()"/>
        </div> -->
            <button type="button" class="btn btn-outline-primary my-2 mx-auto" name="submit" value="Submit"
                onclick="age()">Calculate</button>


        </form>
        <br>
        <hr>
        <div class="ageCal" id="age" style="color: green; font-size: large" > </div>
    </div>





    <!-- JAVA HERE -->
    <script src="ageCal.js"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
